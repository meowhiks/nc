<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Команда разработчиков - NC</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: url('background.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 10;
            max-width: none;
            margin: 0;
            padding: 0;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
            padding: 40px 0;
        }

        .header-title {
            font-size: 3.2rem;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #64b5f6, #1e88e5, #42a5f5, #90caf9);
            background-size: 300% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease-in-out infinite;
            filter: drop-shadow(0 2px 4px rgba(30, 136, 229, 0.4));
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .header-subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 400;
        }

        .breadcrumbs {
            margin-top: 15px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .breadcrumbs a {
            color: #64b5f6;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .breadcrumbs a:hover {
            color: #90caf9;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .user-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-left: 3px solid rgba(100, 181, 246, 0.6);
            padding: 0;
            margin: 0 0 40px 0;
            transition: all 0.3s ease;
            position: relative;
        }

        .user-section:last-child {
            margin-bottom: 0;
        }

        .user-section:hover {
            border-color: rgba(255, 255, 255, 0.2);
            border-left-color: rgba(100, 181, 246, 0.8);
        }

        .user-nickname {
            position: absolute;
            top: 40px;
            right: 40px;
            font-size: 3.5rem;
            font-weight: 700;
            color: #fff;
            padding: 20px 30px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .user-discord {
            position: absolute;
            top: 140px;
            right: 40px;
            font-size: 1.1rem;
            color: #fff;
            font-weight: 500;
            padding: 15px 25px;
            border-radius: 50px;
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .user-discord:hover {
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.15);
        }

        .discord-icon {
            font-size: 1.2rem;
            color: #5865f2;
        }

        .back-button {
            position: fixed;
            top: 30px;
            left: 30px;
            z-index: 20;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.05);
        }

        @media (max-width: 1024px) {
            .header-title {
                font-size: 2.5rem;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px 10px;
            }
            .header-title {
                font-size: 1.5rem;
                padding: 0 10px;
            }
            .main-content {
                gap: 12px;
            }
            .content-text {
                font-size: 1.1rem;
                padding: 0 10px;
            }
            .content-subtitle {
                font-size: 0.95rem;
                padding: 0 10px;
            }
            .back-button {
                top: 10px;
                left: 10px;
                width: 38px;
                height: 38px;
                font-size: 1rem;
            }
            body {
                background-size: cover;
                background-position: center;
            }
            .user-nickname {
                font-size: 1.2rem;
                top: 20px;
                right: 20px;
                padding: 10px 15px;
            }
            .user-discord {
                top: 70px;
                right: 20px;
                font-size: 0.95rem;
                padding: 8px 15px;
            }
        }
        @media (max-width: 480px) {
            .header-title {
                font-size: 1.1rem;
            }
            .content-text {
                font-size: 0.95rem;
            }
            .content-subtitle {
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    
    <a href="index.html" class="back-button">←</a>

    <div class="container">
        <div class="header">
            <h1 class="header-title">Команда разработчиков</h1>
            <p class="header-subtitle">Наши талантливые создатели</p>
            <div class="breadcrumbs">
                <a href="index.html">Главная</a> › Команда разработчиков
            </div>
        </div>

        <div class="main-content">
            <div class="user-section">
                <div class="user-nickname">Creater01</div>
                <div class="user-discord">
                    <i class="fab fa-discord discord-icon"></i>
                    meowhiks
                </div>
            </div>


            <div class="user-section">
                <div class="user-nickname">nelepded_</div>
                <div class="user-discord">
                    <i class="fab fa-discord discord-icon"></i>
                    sqtcacaoyt
                </div>
            </div>
        </div>
    </div>
</body>
</html>
