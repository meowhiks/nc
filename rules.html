<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Правила - NC</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            background: url('rules.png') no-repeat center center fixed;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
        .container {
            position: relative;
            z-index: 10;
            max-width: none;
            margin: 0;
            padding: 0;
        }
        .header {
            text-align: center;
            margin-bottom: 50px;
            padding: 40px 0;
        }
        .header-title {
            font-size: 3.2rem;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #64b5f6, #1e88e5, #42a5f5, #90caf9);
            background-size: 300% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease-in-out infinite;
            filter: drop-shadow(0 2px 4px rgba(30, 136, 229, 0.4));
        }
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        .main-content {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 50vh;
            flex-direction: column;
            gap: 20px;
        }
        .content-text {
            font-size: 3rem;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
        }
        .content-subtitle {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.5);
            text-align: center;
            font-weight: 300;
        }
        .back-button {
            position: fixed;
            top: 30px;
            left: 30px;
            z-index: 20;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }
        .back-button:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.05);
        }
        @media (max-width: 1024px) {
            .header-title {
                font-size: 2.5rem;
            }
        }
        @media (max-width: 768px) {
            .container {
                padding: 20px 10px;
            }
            .header-title {
                font-size: 1.5rem;
                padding: 0 10px;
            }
            .main-content {
                gap: 12px;
            }
            .content-text {
                font-size: 1.1rem;
                padding: 0 10px;
            }
            .content-subtitle {
                font-size: 0.95rem;
                padding: 0 10px;
            }
            .back-button {
                top: 10px;
                left: 10px;
                width: 38px;
                height: 38px;
                font-size: 1rem;
            }
            body {
                background-size: cover;
                background-position: center;
            }
        }
        @media (max-width: 480px) {
            .header-title {
                font-size: 1.1rem;
            }
            .content-text {
                font-size: 0.95rem;
            }
            .content-subtitle {
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <a href="index.html" class="back-button">←</a>
    <div class="container">
        <div class="header">
            <h1 class="header-title">Правила</h1>
        </div>
        <div class="main-content">
            <div class="content-text">Правила ещё пишутся...</div>
            <div class="content-subtitle">Спасибо Dimusus за помощь в написании &lt;3</div>
        </div>
    </div>
</body>
</html>
